<ion-menu #menuCrtl [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated"><ion-icon name="book"></ion-icon>Jadłospis</button>
      <button
        ion-item
        icon-left
        (click)="onLoad(productsPage)"
        *ngIf="isAuthenticated"><ion-icon name="book"></ion-icon>Produkty</button>
      <button
        ion-item
        icon-left
        (click)="onLoad(userProfilePage)"
        *ngIf="isAuthenticated"><ion-icon name="settings"></ion-icon>Profil użytkownika</button>
      <button
        ion-item
        icon-left
        (click)="onLoad(signinPage)"
        *ngIf="!isAuthenticated"><ion-icon name="log-in"></ion-icon>Logowanie</button>
      <button
        ion-item
        icon-left
        (click)="onLoad(signupPage)"
        *ngIf="!isAuthenticated"><ion-icon name="person"></ion-icon>Rejestracja</button>
      <button
        ion-item
        icon-left
        (click)="onLogout()"
        *ngIf="isAuthenticated"><ion-icon name="log-out"></ion-icon>Wyloguj</button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #nav></ion-nav>
