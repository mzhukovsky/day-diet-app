
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Rejestracja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required></ion-input>
      </ion-item>
        <button ion-button block type="submit"[disabled]="!f.valid">Zarejestruj</button>
    </ion-list>
  </form>
</ion-content>
