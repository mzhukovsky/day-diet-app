
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lista menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let menu of menus; let i = index"
      (click)="onEditMenu(menu, i)">
      <h2>{{ menu.title }}</h2>
      <ion-note>{{ menu.description }}</ion-note><br>
      <ion-note>{{ menu.nutrionsDesc }}</ion-note>
    </button>
  </ion-list>
</ion-content>
