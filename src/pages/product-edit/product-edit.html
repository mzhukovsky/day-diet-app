<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item [hidden]="true">
        <ion-input formControlName="$key"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>nazwa</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>jednostka</ion-label>
        <ion-input type="text" formControlName="unit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>ilość w jedn.</ion-label>
        <ion-input type="number" formControlName="quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>kcal</ion-label>
        <ion-input type="number" formControlName="kcal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>tłuscz (g)</ion-label>
        <ion-input type="number" formControlName="fat" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>węgle (g)</ion-label>
        <ion-input type="number" formControlName="carbs"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>białko (g)</ion-label>
        <ion-input type="number" formControlName="protein"></ion-input>
      </ion-item>

      <br>  
      <button ion-button block type="submit" [disabled]="productForm.invalid">{{ buttonName }}</button>
    </ion-list>
  </form>

</ion-content>
