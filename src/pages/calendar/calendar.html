<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Jad≈Çospis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center> 
    <ion-icon name="body"></ion-icon>
    zapo kaloryczne i procentowe
  </h3><br>
  <ion-list>
    <button 
      ion-item 
      *ngFor="let mc of menuCard" 
      (click)="onViewMenu(mc.menu)"
      [disabled] = "!mc.menu">
      <h2>{{ mc.weekday | uppercase }}</h2>
      <p *ngIf="mc.menu">{{ mc.menu.title }} </p>
    </button>
  </ion-list>
</ion-content>
